<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="content">
        <div id="card">
            <h1 id="card-title">Hey Hitam! Check your BMI</h1>
            <p>Enter your weight and height below to check your BMI results</p>

            <label for="weight">Put your weight in here (KG)</label>
            <input type="text" placeholder="80" id="weight">
            <label for="height">Put your height in here (CM)</label>
            <input type="text" id="height" placeholder="150">
            <button id="card-button">Calculate BMI</button>
            <div id="results"></div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
